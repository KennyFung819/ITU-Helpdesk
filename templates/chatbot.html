<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set to ideal viewport -->
    <title>OUHK Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css" integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css" integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/static/js/chatbot.js"></script>
</head>
<body>
<div class="conversation">
    <div class="flow" id="flow_id">
    </div>
    <div class="input">
        <input type="text" class="textfield" id="textfield_id">
        <input type="button" value="send" class="buttons" id="sendbutton_id">
        <input type="button" value="voice" class="buttons" id="voicebutton_id">
        <select id="translate_selection">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Germany">Germany</option>
            <option value="Japanese">Japanese</option>
            <option value="Russian">Russian</option>
            <option value="Chinese">Chinese</option>
        </select>
        <button class="buttons" id="translatebutton_id" alt="translate button"><i class="fas fa-language fa-2x"></i></button>

        <!--<input type="button" value="translate" class="buttons" id="translatebutton_id"> -->
    </div>
</div>
</body>
</html>
