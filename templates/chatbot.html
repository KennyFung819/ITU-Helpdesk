<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set to ideal viewport -->
    <title>OUHK Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#sendbutton_id").click(function(){
                var $string = "";
                var $input_text = $("#textfield_id").val();
                console.log($input_text);
                if ($input_text == "") {
                    alert("Cannot be empty!");
                    return;
                }
                else {
                    $string = '<div class="student_dialogue"><span>Student: ' + $input_text + '</span></div>';
                    $('#flow_id').append($string);
                    if (typeof($input_text)=="string"){
                        $input_text = '"'+$input_text+'"'
                    }
                }
                $.ajax
                ({ 
                    url: '/input',
                    data: '{"user_input":'+$input_text+'}',
                    type: 'POST',
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function(results)
                    {
                        results.forEach(result => {
                            $string = '<div class="chatbot_dialogue"><span>chatbot: ' + result['text'] + '</span></div>';     
                            $('#flow_id').append($string);
                        });
                    },
                    error: function(){
                        alert("Cannot connect to server!");
                    }
                });
            });
        });
    </script> 
</head>
<body>
<div class="conversation">
    <div class="flow" id="flow_id">
        <div class="chatbot_dialogue"><span>Chatbot: Hello!</span></div>
        <div class="student_dialogue"><span>Student: Hi!</span></div>
    </div>
    <div class="input">
        </select>
        <input type="text" class="textfield" id="textfield_id">
        <input type="button" value="send" class="buttons" id="sendbutton_id">
        <input type="button" value="voice" class="buttons" id="voicebutton_id">
    </div>
</div>
</body>
</html>
